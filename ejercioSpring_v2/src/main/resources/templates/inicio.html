<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-segurity">



<head th:replace = "/fragments/head :: head"> </head>

<body>
  <nav th:replace = "/fragments/navlogin :: nav"></nav>
    <main class="mainIndex">

       
<div class="cards container">

    <div class="card" style="width: 18rem;" th:each="noticia : ${noticias}">
      <img th:src="@{'/image/' + ${noticia.image}}"  alt="imagen ilustrativa">
        <div class="card-body">
          <h5 class="card-title" th:text="${noticia.titulo}"></h5>
          <p class="card-text" th:text="${#strings.substring(noticia.cuerpo,0,100)}"></p>

          <div class="d-grid gap-2 d-md-block">
            <a class="btn btn-outline-secondary" th:href="@{/noticia/__${noticia.id}__}"> mas detalles</a>
          </div>
         
        </div>
      </div>
    </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace = "/fragments/footer :: footer"></footer>

</html>
