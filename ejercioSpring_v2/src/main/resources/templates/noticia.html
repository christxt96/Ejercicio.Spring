<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-segurity">

<head th:replace = "/fragments/head :: head"> </head>
<body>
  <nav th:replace = "/fragments/navlogin:: nav"></nav>
    <div class="detalles cover-container w-100 h-100 p-3" >
      <h1 th:text="${noticia.titulo}"></h1>
      <br/>
          <img th:src="@{'/image/' + ${noticia.image}}"  alt="imagen ilustrativa">
        
          <p class="lead">
          </p>
          <div class="cuerpo" th:each="cuerpo : ${cuerpos}">
            <p class="lead" th:text="${cuerpo}"></p>
        </div>
        <br/>
        <p> fecha de publicacion : <span  th:text="${noticia.fecha}"></span></p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer th:replace = "/fragments/footer :: footer"></footer>
</html>
