<!DOCTYPE html>
<html lang="en">

<head th:replace = "/fragments/head :: head"> </head>
<body>
  <nav th:replace = "/fragments/navlogin:: nav"></nav>

    <div class="conteiner" > 
        <h1 class="titulo">Noticias</h1><br/>
        <table class="table tableAdmin">
      
            <tr th:each="noticia : ${noticias}" >
              <th th:text="${noticia.titulo}"></th>
          
          
              <td scope="row" th:text="${noticia.id}"></td>
            
            
              <td scope="row">
                <a class="btn btn-primary" th:href="@{/noticia/__${noticia.id}__}">Ver Noticia</a> 
                </tr>
        </table>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>
<footer th:replace = "/fragments/footer :: footer"></footer>
</html>
